//
// KEY BINDINGS
//

unbindall

bind ' "inven_drop"
bind 1 "use Blaster"
bind 2 "use Shotgun"
bind 3 "use Super Shotgun"
bind 4 "use Machinegun"
bind 5 "use Chaingun"
bind 6 "use Grenade Launcher"
bind 7 "use Rocket Launcher"
bind 8 "use HyperBlaster"
bind 9 "use Railgun"
bind 0 "use BFG10K"

//
// CHARACTER CONTROLS
//

bind    ALT		+strafe

bind    ,           +left
bind    .           +right
bind    DEL         +lookdown
bind    PGDN        +lookup
bind    END         centerview
bind	c			+movedown

bind    TAB         inven
bind    ENTER       invuse
bind    UPARROW     invprev
bind    DOWNARROW   invnext
bind    '           invdrop
bind	BACKSPACE   invdrop	

bind	/			weapnext

bind	g 			use grenades
bind	r 			use silencer
bind	q			use quad damage
bind	b			use rebreather
bind	e			use environment suit
bind	i			use invulnerability
bind 	p			use power shield
bind	x			score

//waves
bind	h	"wave 0"
bind 	j	"wave 1"
bind	k	"wave 2"
bind	l	"wave 3"
bind 	u 	"wave 4"

bind    SHIFT 		+speed

bind    w   +forward
bind    s   +back
bind    a   +moveleft
bind    d   +moveright

bind    SPACE       +moveup 

//
// MOUSE OPTIONS
//

bind    \           +mlook

//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind    F1          "cmd help"
bind	F2			"menu_main"
bind	F3			"menu_multiplayer"
bind	F4			"menu_keys"
bind	F5			"toggleconsole"
bind	F12			"screenshot"

bind    t           "messagemode"

bind    INS         +klook

//
// MOUSE BUTTONS
//

bind    MOUSE3      +strafe
bind    MOUSE1      +attack
bind    MOUSE2      +moveup
bind    MWHEELDOWN  weapprev
bind    MWHEELUP    weapnext

//
// DEFAULT CVARS
//

set viewsize		100
set	vid_fullscreen	1
set win_noalttab	0
set sensitivity     7
set crosshair		1
set cl_run			1
set hand			0
set m_pitch         0.022
set m_yaw           0.022
set m_forward       1
set m_side          0.8
set lookspring		1
set lookstrafe		0
set freelook		1


//----------------------------------------------
//
// userinfo
//

set name Player
set skin male/grunt

//----------------------------------------------

//
//	DEMO STUFF
//
alias   d1      "killserver;"

//
// newgame command
//
alias   newgame " killserver ; maxclients 1 ; deathmatch 0 ; map *ntro.cin+demo1"

//
// quake2 +set dedicated 1
// will run this command if no other +map is included
//
alias	dedicated_start	"map q2dm1"
